trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: 'infracost testing'
    jobs:
      - job: 'Terraforminitandplan'
        steps:
          - task: Bash@3
            displayName: 'terraform init'
            inputs:
              targetType: 'inline'
              script: |
                terraform init
                terraform plan